<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Multimidias</title>
</head>
<body>
    <h1> Multimídias </h1>
    <p> São diversos tipos de mídias, tais como: imagens, vídeos, audios, sites, etc. </p>
    <h2> Incorporando muitimidias ao site </h2>
    <h3> Tag iframe </h3>

    <h3> Incorporar sites </h3>
    <iframe src="https://irati.ifpr.edu.br/" frameborder="1" width="100%" height="300px"></iframe>
    <h3> Incorporar audio </h3>
    <iframe width="20%" height="20%" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/165255868&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/derek-cornett" title="Derek Cornett" target="_blank" style="color: #cccccc; text-decoration: none;">Derek Cornett</a> · <a href="https://soundcloud.com/derek-cornett/hotel-california" title="Hotel California" target="_blank" style="color: #cccccc; text-decoration: none;">Hotel California</a></div>
    <h3> Incorporar videos </h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3BXq73F2_z4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2> Tag de vídeo </h2>
    <video poster="video/Bike.jpg" controls>
        <source src="video/_Bike.mp4" type="video/mp4">
        <source src="video/Bike.ogv" type="video/ogv">
        <source src="video/Bike.webm" type="video/webm">
    </video>
    <h2> Tag de audio</h2>
    <audio preload="metadata" controls>
        <source src="audio/Hey Sailor - Letter Box.mp3" type="audio/mp3">
    </audio>
    <h2> Tag picture</h2>
      <picture> 
          <source media="(max-width:550px)" srcset="img/bike_110.jpg">
          <source media="(max-width:700px)" srcset="img/bike_320.jpg">
          <source media="(max-width:900px)" srcset="img/bike_640.jpg">
          <img src="img/bike_full.jpg">
      </picture>
</body>
</html>
